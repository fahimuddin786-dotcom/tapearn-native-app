<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapEarn - Points Mining App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header with Wallet -->
        <div class="header">
            <div class="wallet" onclick="showWalletDetails()">
                <span class="wallet-icon">ğŸ’°</span>
                <span class="wallet-amount" id="walletPoints">0</span>
                <span class="wallet-label">Points</span>
            </div>
            <div class="user-info">
                <div class="user-level">Bronze</div>
                <div class="user-stats">0/500</div>
            </div>
        </div>

        <h2>ğŸ¯ TapEarn</h2>

        <!-- Main Mining Feature -->
        <div class="main-features">
            <div class="main-feature-card mining-feature" onclick="toggleMining()">
                <div class="feature-main-icon">â›ï¸</div>
                <div class="feature-main-title">Points Mining</div>
                <div class="feature-main-desc" id="miningStatusText">Click to start mining</div>
                <div class="mining-stats">
                    <div class="mining-stat">
                        <span class="mining-value" id="miningTime">00:00:00</span>
                        <span class="mining-label">Time</span>
                    </div>
                    <div class="mining-stat">
                        <span class="mining-value" id="miningRate">300/hr</span>
                        <span class="mining-label">Rate</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid-mini">
            <div class="stat-card-mini">
                <span class="stat-number-mini" id="totalPoints">0</span>
                <span class="stat-label-mini">Total Points</span>
            </div>
            <div class="stat-card-mini">
                <span class="stat-number-mini" id="miningHours">0</span>
                <span class="stat-label-mini">Mining Hours</span>
            </div>
            <div class="stat-card-mini">
                <span class="stat-number-mini" id="pointsEarned">0</span>
                <span class="stat-label-mini">Points Earned</span>
            </div>
        </div>

        <!-- Mining Controls -->
        <div class="mining-controls">
            <button class="mining-btn" onclick="claimBoost()">ğŸš€ Claim Daily Boost</button>
            <button class="mining-btn secondary" onclick="showMiningHistory()">ğŸ“Š Mining History</button>
        </div>

        <!-- Debug Info (Testing à¤•à¥‡ à¤²à¤¿à¤) -->
        <div class="debug-info">
            <button onclick="debugStorage()" class="debug-btn">ğŸ› Debug Storage</button>
            <button onclick="resetMining()" class="debug-btn">ğŸ”„ Reset Mining</button>
            <button onclick="addTestPoints()" class="debug-btn">ğŸ’° Add 1000 Points</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
